{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{%static 'styles.css'%}" rel="stylesheet">
    <title>BSE | Open Source Project</title>
</head>
<body style="background: url({% static 'market.jpg' %}) center center/cover;">
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto md-5">
                <div id="project-title">
                    <h1>BOMBAY DAILY EXCHANGE</h1>
                    <h5>An Open Source Project</h5>
                </div>
                <div>
                    <button type="button" class="btn btn-success"> <a href="{% static filename %}">Export CSV</a></button>
                    <h6 class="primary">( Click here to download today's BSE report )</h6>     
                </div>
                <div id="project_search">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary" id="search_button">Search</button>
                </div>
            </div>
            <div class="project_table">
            <table class="table table-hover text-center col-6">
                <thead>
                    <tr>
                        <th scope="col">CODE</th>
                        <th scope="col">NAME</th>
                        <th scope="col">OPEN</th>
                        <th scope="col">HIGH</th>
                        <th scope="col">LOW</th>
                        <th scope="col">CLOSE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="align-middle">Prasd</td>
                        <td class="align-middle">Prasd</td>
                        <td class="align-middle">Prasd</td>
                        <td class="align-middle">Prasd</td>
                        <td class="align-middle">Prasd</td>
                        <td class="align-middle">Prasd</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
    
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
